<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расписание</title>
  <link rel="stylesheet" href="/htmls/styles.css">
  <link rel="stylesheet" href="/htmls/calendar.css">
</head>
<body>
<header class="header">
  <nav class="fixed-nav">
    <ul class="menu">
      <li><a href="/htmls/about.html">Обо мне</a></li>
      <li><a href="/htmls/subjects.html">Предметы</a></li>

      <li><a href="/htmls/feedback.html">Отзывы</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>Конструктор расписания</h1>
  <form id="tableForm">
    <label for="studyingDays"><h3>Количество учебных дней:</h3></label>
    <input type="number" id="studyingDays" name="maxClasses" min="1" max="7" value="6">

    <label for="numClasses"><h3>Общее количество занятий:</h3></label>
    <input type="number" id="numClasses" name="maxClasses" min="1" max="14" value="6">

    <label for="timeInterval"><h3>Время занятия(в часах)</h3></label>
    <input type="number" id="timeInterval" name="timeInterval" min="1" max="3" value="1">

    <label for="subjects"><h3>Предметы:</h3></label>
    <div id="subjects">
      <label class="subject-option">
        <input type="checkbox" name="subjects" value="Математика" checked>
        <span>Математика</span>
      </label>
      <label class="subject-option">
        <input type="checkbox" name="subjects" value="Информатика" checked>
        <span>Информатика</span>
      </label>
    </div>

    <button type="submit">Создать таблицу</button>
    <button type="button" id="saveParams">Сохранить</button>
    <button type="button" id="loadParams">Восстановить</button>
  </form>

  <div id="resultContainer"></div>

  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

</main>

<script src="/scripts/scheduleMaker.js"></script>
<script src="/scripts/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
<script src="/scripts/calendar.js"></script>
</body>
</html>
